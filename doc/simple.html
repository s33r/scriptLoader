<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Script Loader Example File</title>

    <script src="../loader.js"></script>

    <script>
        var scripts = [
            'https://code.jquery.com/jquery-2.1.4.min.js',
            'https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css',
            'https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js',
            'https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js',
            'https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js',
            'https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular-animate.min.js',
            'https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular-aria.min.js',
            'https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular-cookies.min.js'
        ];

        scriptLoader(scripts, function () {
            console.log('All Scripts Loaded');

            console.log('jQuery = %o', jQuery);
            console.log('angular = %o', angular);
        });
    </script>

</head>
<body>

<h1>Example</h1>

<p>Open the network tab in your browser's dev tools to see the network requests generated.
    You will also be able to see the script elements added to the DOM</p>
</body>
</html>
